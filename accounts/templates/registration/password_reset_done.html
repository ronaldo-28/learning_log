{% extends 'learning_logs/base.html' %}

{% block page_header %}
  <h2>Check Your Email</h2>
{% endblock page_header %}

{% block content %}
  <div class="alert alert-success">
    <strong>Email sent!</strong> Check your inbox for a password reset link.
  </div>
  <p>Didn't get it? Check your spam folder.</p>
  <a href="{% url 'accounts:password_reset' %}" ...>Try Again</a>
  <a href="{% url 'accounts:login' %}" class="btn btn-primary ms-2">Back to Login</a>
{% endblock content %}
